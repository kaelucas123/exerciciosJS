<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>
        1. Escreva um programa em que o usuário informe dois números utilizando o "prompt". Então escreva em tela o maior deles.
    </h1>
    <script>
        n1 = parseInt(prompt("Escreva o primeiro número: "));
        n2 = parseInt(prompt("Escreva o segundo número: "));

        if(n1 > n2)
        {
            document.write("O maior número é: " + n1);
        }
        else
        {
            document.write("O maior número é: " + n2);
        }
    </script>
</body>
</html>
