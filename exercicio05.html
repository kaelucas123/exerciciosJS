<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>
        5.  Faça um programa que leia 10 valores informados pelo usuário, calcule, exiba os números informados e escreva a média aritmética desses valores lidos.
    </h1>
    <script>
        soma = 0;
        for(i = 0; i < 10; i++)
        {
            num = parseInt(prompt("Digite a nota " + i));
            soma += num;
            document.write("<hr>" + "nota " + (i + 1) + " adicionada: " + num + ";   ");
        }
        media = soma / 10;

        document.write("<hr>" + "Sua média aritimética é: " + media)

    </script>
</body>
</html>
