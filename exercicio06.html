<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>
        6. Faça um programa que leia 10 números informados pelo usuário e ao final da leitura escrever a soma total dos 10 números lidos.
    </h1>
    <script>
        soma = 0;
        for(i = 0; i < 10; i++)
        {
            num = parseInt(prompt("Digite a nota " + i));
            soma += num;
            document.write("<hr>" + "valor " + (i + 1) + " adicionado: " + num + ";   ");
        }
        

        document.write("<hr>" + "A soma dos valores acima é: " + soma)
    </script>
</body>
</html>
